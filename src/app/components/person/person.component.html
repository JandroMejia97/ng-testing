<h3>
  Hello, {{ person?.name ?? 'World' }}!
</h3>
<p>
  I'm {{ person?.age ?? 'unknown' }} years old.
</p>
<p>
  My height is {{ person?.height ?? 'unknown' }} and my weight is {{ person?.weight ?? 'unknown' }}.
</p>

<blockquote *ngIf="imc">
  My IMC is {{ imc }} and I  have {{ person?.castIMCToString() ?? 'unknown' }}.
</blockquote>
<div class="grid">
  <div>
    <button
      name="calculateIMC"
      [disabled]="!!imc || !person"
      (click)="calculateIMC()">
      Calculate IMC
    </button>
  </div>
  <div>
    <button
      name="selectPerson"
      class="secondary"
      (click)="onPersonSelected()">
      Select Person
    </button>
  </div>
</div>
