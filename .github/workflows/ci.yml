name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies (CI)
        run: npm ci
      - name: Update Ubuntu libraries
        run: sudo apt-get update && sudo apt-get install -y libgbm-dev
      - name: Run unit tests
        run: npm run test:ci
