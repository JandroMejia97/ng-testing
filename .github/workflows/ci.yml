name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies (CI)
        run: npm ci
      - name: Run unit tests
        run: npm run test -- --code-coverage --no-progress --no-watch --browsers ChromeHeadlessCI
