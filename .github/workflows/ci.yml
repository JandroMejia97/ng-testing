name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Unit tests - Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@v2
      - name: âš™ï¸ Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      # This step uses the output from the `cache-node-modules` step
      - name: ðŸ’¾â€ŠCache node modules
        id: cache-node
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            **/node_modules
          # This key is specific to the OS, the Node version and the lock file
          key: ${{ runner.os }}-node-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.cache-name }}-
            ${{ runner.os }}-node-
            ${{ runner.os }}-
      - name: âš’ï¸â€ŠInstall dependencies (CI)
        # Only run `npm ci` if the cache was not hit
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm ci
      - name: ðŸ§ª Trying to run tests & kill process after 2 minutes
        timeout-minutes: 3
        run: npm run test -- --configuration ci >> test-results.log & sleep 2m && kill $!
        # Show the test results in the console
      - name: ðŸ“Šâ€ŠShow test results
        run: cat test-results.log
        # Check if the test results contain any failures
      - name: ðŸš¨â€ŠCheck test results
        run: |
          if grep -q "failed" test-results.log; then
            RED='\033[0;31m'
            echo "${RED}TESTS FAILED"
            exit 1
          else
            GREEN='\033[0;32m'
            echo "${GREEN}TESTS PASSED"
            exit 0
          fi
